<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQR-CESDE, SEDE-BELLO</title>
</head>

<body>
    <div>
        <h1>PQRSF (Peticiones, Quejas, Reclamos, Sugerencias y Felicitaciones) CESDE de la sede bello.</h1>
        <p>Te invitamos a llenar este formulario en el que puedes registrar peticiones, quejas, reclamos, sugerencias o
            felicitaciones relacionadas con el servicio que te brinda el CESDE de la sede Bello.</p>
    </div>
    <br>
    <div>
        <form action="https://formspree.io/xpwagljg" method="post">
            <div>
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escriba su respuesta">
            </div>
            <br>
            <div>
                <label for="email">Correo electronico</label>
                <input type="email" id="email" name="email" placeholder="Escriba su respuesta">
            </div>
            <br>
            <div>
                <label for="numero">Numero telefonico</label>
                <input type="tel" id="numero" name="numero" placeholder="Escriba su respuesta">
            </div>
            <br>
            <div>
                <label for="identificacion">Tipo de identificación</label>
                <select name="identificacion" id="identificacion">
                    <option value="">Selecciona una opción</option>
                    <option value="cedula-ciudadania">Cédula de ciudadanía</option>
                    <option value="tarjeta-identidad">Tarjeta de identidad</option>
                    <option value="cedula-extranjeria">Cédula de extranjería</option>
                </select>
            </div>
            <br>
            <div>
                <label for="numero-identificacion">Numero de identificacion</label>
                <input type="number" id="numero-identificacion" name="numero-identificacion" min="0"
                    placeholder="Escriba su respuesta">
            </div>
            <br>
            <div>
                <label for="usuario">Tipo de usuario</label>
                <select name="usuario" id="usuario" required>
                    <option value="">Selecciona una opción</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="egresado">Egresado</option>
                    <option value="docente">Docente</option>
                    <option value="otras">Otras</option>
                </select>
            </div>
            <br>
            <div>
                <label for="solicitud">Tipo de solicitud:</label>
                <select id="solicitud" name="solicitud" required>
                    <option value="">Selecciona una opción</option>
                    <option value="queja">Queja</option>
                    <option value="peticion">Petición</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="felicitacion">Felicitación</option>
                </select>
            </div>
            <br>
            <div>
                <label for="pqrsf">Descripción de la solicitud</label>
                <br>
                <textarea name="pqrsf" id="pqrsf" placeholder="Escriba su respuesta" required></textarea>
            </div>
            <br>
            <div>
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">He leído y acepto la <strong>Política de tratamiento y protección de datos
                        personales</strong> de la institución. <a
                        href="https://www.cesde.edu.co/wp-content/uploads/2023/08/Politica-Proteccion-Datos-Personales-Agosto-2023-PDF.pdf">Ver
                        politica</a>.</label>
            </div>
            <br>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

</body>

</html>
