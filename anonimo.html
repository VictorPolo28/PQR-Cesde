<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQR CESDE</title>
    <link rel="stylesheet" href="anonimostyles.css">
</head>
<body>

    <header>

		<img src="imagenes/logo-cesde.png" alt="logo">
        <h1>Peticiones, Quejas, Reclamos, Sugerencias o Felicitaciones</h1>
      
        
      </header>
	<main>
		<p>En este espacio podras tener una comunicacion directa de forma anonima con la administracion del instituto tecnologico CESDE  de la sede Bello.</p>

		<form id="pqr-form">
			<div class="formulario">


				

            
                
				<label for="correo">Correo electrónico:</label>
				<input type="email" id="correo" name="correo" required>
                
				<label for="telefono">Teléfono:</label>
				<input type="tel" id="telefono" name="telefono">
                
				<label for="tipo-pqr">Tipo de PQR:</label>
				<select id="tipo-pqr" name="tipo-pqr">
					<option value="petición">Petición</option>
					<option value="queja">Queja</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="reclamo">Sugerencias</option>
                    <option value="reclamo">Felicitaciones</option>
				</select>
				<label for="descripcion">Descripción:</label>
				<textarea id="descripcion" name="descripcion" required></textarea>
				<div class="contenedor_enviar"><button type="submit">Enviar</button> </div>
			</div>

			<div>
				
			</div>
		</form>
	</main>
	<footer>
		<p> Institución educativa Dg. 50A #38 20 Piso 5 · 316 3546617</p>
	</footer>
	

    
</body>
</html>
