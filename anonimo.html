<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PQR CESDE</title>
	<link rel="stylesheet" href="anonimo.css">
</head>

<body>

	<header>

		<img src="imagenes/logo-cesde.png" alt="logo">
		<h1>Crea tu PQRSF llenando el formulario</h1>


	</header>
	<main>
		<p>En este espacio podras tener una comunicacion directa de forma anonima con la administracion del instituto
			tecnologico CESDE de la sede Bello.</p>

		<form id="pqr-form">
			<div class="formulario">


				<label>¿Acepta la <strong>Política de tratamiento y protección de datos personales</strong> de la
					institución?</label>

				<p><a
						href="https://www.cesde.edu.co/wp-content/uploads/2023/08/Politica-Proteccion-Datos-Personales-Agosto-2023-PDF.pdf">
						Ver política
					</a></p>

				<div class="politica">
					<input type="radio" id="acepta_si" name="terminos" value="si"  required>
					<label for="acepta_si">Sí</label>

					<input type="radio" id="acepta_no" name="terminos" value="no" required>
					<label for="acepta_no">No</label>
				</div>

				<label for="correo">Correo electrónico</label>
				<input type="email" id="correo" name="correo"  placeholder="Ingrese su respuesta" required>

				<label for="telefono">Teléfono</label>
				<input type="tel" id="telefono" name="telefono"  placeholder="Ingrese su respuesta">

				<label for="tipo-pqr">Tipo de PQR</label>
				<select id="tipo-pqr" name="tipo-pqr" required>
					<option value="">Seleccione su respuesta</option>
					<option value="petición">Petición</option>
					<option value="queja">Queja</option>
					<option value="reclamo">Reclamo</option>
					<option value="reclamo">Sugerencias</option>
					<option value="reclamo">Felicitaciones</option>
				</select>
				<label for="descripcion">Descripción</label>
				<textarea id="descripcion" name="descripcion"  placeholder="Ingrese su respuesta" required></textarea>
				<div class="contenedor_enviar"><button type="submit">Enviar</button> <button type="reset">Resetear</button></div>
			</div>

			<div>

			</div>
		</form>
	</main>
	<footer>
		<p> Institución educativa Dg. 50A #38 20 Piso 5 · 316 3546617</p>
	</footer>



</body>

</html>
